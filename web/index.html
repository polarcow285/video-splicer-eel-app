<!DOCTYPE html>
<html>
    <head>
        <title>Video Splicer</title>
        <script type='text/javascript' src='/eel.js'></script>
        <script type='text/javascript' src='script.js'></script>
        <link rel="stylesheet" href="styles.css">
    </head>
    
    <body>
      <div className="container">
        <h1>
          Video Splicer
        </h1>
        <p>Select videos to splice together</p>
        <form onsubmit="get_path(); return false;" >
          <button type="submit">Pick files</button>
        </form>
        <div id="thumbnails"></div>
        <form
        className="row"
        onsubmit = "createGroup(event); return false"
        >       
          <input
          id="group_name_input"
          placeholder="Enter group name..."
        />
        <button type="submit">Create Group</button>   
      </form>
      </div>    
    </body>
   
</html>
