<!DOCTYPE html>
<html>
    <head>
        <title>Eel Demo</title>
        <script type='text/javascript' src='/eel.js'></script>
        <script type='text/javascript'>
        
        async function pick_file() {
            let folder = document.getElementById('input-box').value;
            let file_div = document.getElementById('file-name');
            
            // Call into Python so we can access the file system
            let random_filename = await eel.pick_file(folder)();
            file_div.innerHTML = random_filename;
        }  
        </script>
         <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script type='text/javascript' src='script.js'></script>
    </head>
    
    <body>
      <form onsubmit="pick_file(); return false;" >
        <input id='input-box' placeholder='Type folder here' value='/Users/natalieleung/downloads'/>
        <button type="submit">Pick random file</button>
      </form>
      <div id='file-name'>---</div>
      <h1>heyy</h1>
      
      <button class="select-file" onclick = "test()">Select File</button>
      
    </body>
</html>
